<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Login Screen</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="textbox">
          <input type="text" placeholder="Username" id="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Agent ID" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="error-message" id="error-message"></div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
